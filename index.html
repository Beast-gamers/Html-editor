<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, and JS Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>HTML, CSS, and JS Editor</h2>

    <form action="render.html" method="post" target="_blank" id="editor-form">
        <label for="html-editor">HTML:</label>
        <textarea id="html-editor" name="html"><h1>Hello World</h1></textarea>

        <label for="css-editor">CSS:</label>
        <textarea id="css-editor" name="css">h1 { color: red; }</textarea>

        <label for="js-editor">JavaScript:</label>
        <textarea id="js-editor" name="js">console.log("JavaScript is working!");</textarea>

        <button type="button" onclick="submitForm()">Render on New Page</button>
    </form>

    <script>
        function submitForm() {
            const form = document.getElementById('editor-form');
            // Convert the form data to a string format that will be parsed on the render page
            const htmlContent = document.getElementById('html-editor').value;
            const cssContent = document.getElementById('css-editor').value;
            const jsContent = document.getElementById('js-editor').value;

            const formData = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <style>${cssContent}</style>
                </head>
                <body>
                    ${htmlContent}
                    <script>${jsContent}<\/script>
                </body>
                </html>
            `;
            
            // Use a custom form submission to pass the form data to the next page
            const newWindow = window.open();
            newWindow.document.write(formData);
            newWindow.document.close();
        }
    </script>

</body>
</html>
