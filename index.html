<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, and JS Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .editor-container {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 150px;
        }
        .output-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 150px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>HTML, CSS, and JS Editor</h2>

    <label for="html-editor">HTML:</label>
    <textarea id="html-editor"><p>Edit this HTML content...</p></textarea>

    <label for="css-editor">CSS:</label>
    <textarea id="css-editor">p { color: blue; }</textarea>

    <label for="js-editor">JavaScript:</label>
    <textarea id="js-editor">console.log("Hello, World!");</textarea>

    <button onclick="updateOutput()">Render</button>

    <h2>Rendered Output</h2>
    <iframe id="output" class="output-container"></iframe>

    <script>
        function updateOutput() {
            const htmlContent = document.getElementById('html-editor').value;
            const cssContent = document.getElementById('css-editor').value;
            const jsContent = document.getElementById('js-editor').value;

            const iframe = document.getElementById('output');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            iframeDoc.open();
            iframeDoc.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <style>${cssContent}</style>
                </head>
                <body>
                    ${htmlContent}
                    <script>${jsContent}<\/script>
                </body>
                </html>
            `);
            iframeDoc.close();
        }
    </script>

</body>
</html>
