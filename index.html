<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, and JS Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .editor-container {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 150px;
        }
        .output-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h2>HTML, CSS, and JS Editor</h2>

    <textarea id="html-editor">
<h1>Hello World</h1>
<style>h1 { color: red; }</style>
<script>console.log("JavaScript is working!");</script>
    </textarea>

    <button onclick="updateOutput()">Render</button>

    <h2>Rendered Output</h2>
    <div class="output-container">
        <iframe id="output"></iframe>
    </div>

    <script>
        function updateOutput() {
            const htmlContent = document.getElementById('html-editor').value;
            const iframe = document.getElementById('output');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            // Write the content to the iframe
            iframeDoc.open();
            iframeDoc.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head></head>
                <body>
                    ${htmlContent}
                </body>
                </html>
            `);
            iframeDoc.close();

            // Adjust iframe height to match the content
            iframe.onload = function() {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            }
        }
    </script>

</body>
</html>
