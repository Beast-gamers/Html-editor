<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, and JS Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h2>HTML, CSS, and JS Editor</h2>

    <form id="editor-form" target="_blank">
        <label for="html-editor">HTML:</label>
        <textarea id="html-editor" name="html" placeholder="<h1>Hello World</h1>"></textarea>

        <label for="css-editor">CSS:</label>
        <textarea id="css-editor" name="css" placeholder="h1 { color: red; }"></textarea>

        <label for="js-editor">JavaScript:</label>
        <textarea id="js-editor" name="js" placeholder="console.log('JavaScript is working!');"></textarea>

        <button type="button" onclick="submitForm()">Render on New Page</button>
    </form>

    <script>
        function submitForm() {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');

            // Placeholder values if no content is provided
            const defaultHTML = "<h1>Hello World</h1>";
            const defaultCSS = "h1 { color: red; }";
            const defaultJS = "console.log('JavaScript is working!');";

            const htmlContent = htmlEditor.value.trim() || defaultHTML;
            const cssContent = cssEditor.value.trim() || defaultCSS;
            const jsContent = jsEditor.value.trim() || defaultJS;

            // Combine all content into a single HTML document
            const formData = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <style>${cssContent}</style>
                </head>
                <body>
                    ${htmlContent}
                    <script>${jsContent}<\/script>
                </body>
                </html>
            `;
            
            // Open a new window and render the content
            const newWindow = window.open();
            newWindow.document.write(formData);
            newWindow.document.close();
        }
    </script>

</body>
</html>
